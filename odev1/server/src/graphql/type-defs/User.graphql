type User {
  id: ID!
  username: String!
  email: String!
}
input AddUserInput {
  username: String!
  email: String!
}

input UpdateUSerInput {
  username: String
  email: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  addUser(data: AddUserInput!): User!
  updateUser(id: ID!, data: UpdateUSerInput!): User!
  deleteUser(id: ID!): User!
  deleteAllUsers: DeleteAllOutPut!
}
type Subscription {
  userCreated: User!
  userUpdated: User!
  userDeleted: User!
}
