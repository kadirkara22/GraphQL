type Subscription {
  eventCreated: Event!
  eventUpdated: Event!
  eventDeleted: Event!
  eventCount: Int!
}
type Mutation {
  addEvent(data: AddEventInput!): Event!
  updateEvent(id: ID!, data: UpdateEventInput!): Event!
  deleteEvent(id: ID!): Event!
  deleteAllEvents: DeleteAllOutPut!
}
type Query {
  events: [Event!]!
  event(id: ID!): Event!
}
type Event {
  id: ID!
  title: String!
  desc: String!
  date: String!
  from: String!
  to: String!
  location_id: String!
  user_id: ID!
  user: User
  participants: [Participant!]!
  location: Location!
}

input AddEventInput {
  title: String!
  desc: String!
  location_id: String!
  date: String!
  user_id: ID!
}

input UpdateEventInput {
  title: String
  desc: String
  date: String
  from: String
  to: String
  location_id: String
  user_id: ID
}
